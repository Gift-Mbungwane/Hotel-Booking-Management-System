<div class="container" layout-fill layout-align="center center">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="well">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <small *ngIf="f.username.errors.required">Username is required</small>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <small *ngIf="f.password.errors.required">Password is required</small>
                </div>
                <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary btn-sm">Login</button>
                <a [routerLink]="['/register']" class="btn btn-link">Create Account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
